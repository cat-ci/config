#################
# Picom Config  #
#################

backend = "glx";
experimental-backends = true;
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.7;

# Transparency rules
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.8;
inactive-opacity-override = false;
detect-transient = true;

opacity-rule = [
  "90:class_g = 'kitty'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur
blur-method = "dual_kawase";
blur-strength = 6;

# Corner rounding (optional)
corner-radius = 8;

# Performance tuning
use-damage = true;
unredir-if-possible = false;
detect-client-opacity = true;

# Diagnostic logging
log-level = "warn";
