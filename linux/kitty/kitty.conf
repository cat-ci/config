# ─────────────────────────────
# Kitty Configuration (Exact Cloud (terminal.sexy) Colors)
# ─────────────────────────────

# --- Rendering / Cursor ---
repaint_delay 6
input_delay 1
cursor_shape block
cursor_blink true
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
shell_integration no-cursor

# --- Shell ---
shell zsh
term xterm-256color

# --- Font ---
font_family Consolas, Menlo, DejaVu Sans Mono, monospace
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# Adjust character spacing (simulate wezterm cell_width = 0.9)
adjust_column_width 90%
adjust_line_height 0

# --- Window / Appearance ---
hide_window_decorations yes
window_border_width 0
draw_minimal_borders yes
remember_window_size no
initial_window_width 80c
initial_window_height 24c
window_padding_width 0

# --- Opacity ---
background_opacity 0.9

# ─────────────────────────────
# COLORS: Cloud (terminal.sexy)
# ─────────────────────────────
background #0c0b0f
foreground #f8f2f5
cursor     #bea3c7
cursor_text_color #0c0b0f

color0  #0c0b0f
color1  #a36666
color2  #90a57d
color3  #d7af87
color4  #7fa5bd
color5  #c79ec4
color6  #8adbb4
color7  #d0d0d0
color8  #4a4846
color9  #d78787
color10 #afbea2
color11 #e4c9af
color12 #a1bdce
color13 #d7beda
color14 #b1e7dd
color15 #efefef

# --- Tabs ---
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #bea3c7
active_tab_background   #0c0b0f
inactive_tab_foreground #f8f2f5
inactive_tab_background #0c0b0f
new_tab_foreground      white
new_tab_background      #0c0b0f
tab_bar_min_tabs 2

# --- Keybindings (WezTerm-style) ---
map ctrl+shift+alt+h launch --location=hsplit
map ctrl+shift+alt+v launch --location=vsplit
map ctrl+shift+u resize_window narrower 5
map ctrl+shift+i resize_window shorter 5
map ctrl+shift+o resize_window taller 5
map ctrl+shift+p resize_window wider 5
map ctrl+alt+o toggle_background_opacity
map ctrl+l show_scrollback
map ctrl+9 neighboring_window right

confirm_os_window_close 0
